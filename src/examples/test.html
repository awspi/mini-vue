<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../../dist/mini-vue.js"></script>

<body>
  <div id="app">

    <div>{{test.value}}</div>
    <input v-model="test.value" />
    <div v-if="ok">1123123</div>
  </div>
  <script>
    const {
      createApp,
      ref,
      reactive
    } = MiniVue;

    createApp({
      setup() {
        const ok=ref(true)
        const toggle=()=>{ok.value=!ok.value}
        const items = reactive([{
            name: 'foo'
          },
          {
            name: 'bar'
          },
        ])

        const test = ref('hello')
        return {
          ok,
          toggle,
          items,
          test
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
