<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../../dist/mini-vue.js"></script>

<body>
  <div id="app">
    Counter
    <div>{{counter.value}}</div>
    <button @click="add">click</button>  
  </div>

  <script>
    const {
      createApp,
      ref,
    } = MiniVue;

    createApp({
 
setup(){
  const counter=ref(0)
  const add=()=>{
    counter.value++
  }
  return {
    counter,
    add
  }
}
    }).mount('#app')
  </script>
</body>

</html>
